<ion-header>
  <ion-toolbar>
    <ion-title>Kitaplar覺m</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (keyup)="handleInput($event)" animated></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let book of books">
      <ion-item (click)="alert(book)" [ngStyle]="{'display': (book['display'] != 'none')?  'block' : 'none'}">
        <ion-label>
          <h2>Kitap Ad覺: {{book["ad"]}}</h2>
          <h3>Yazar Ad覺: {{book["yazar"]}}</h3>
          <h3>Yay覺nevi: {{book["yayinEvi"]}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteBook(book['id'])">Sil</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="add-book">
      <ion-icon name="book-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
