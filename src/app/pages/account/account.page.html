<ion-header>
  <ion-toolbar>
    <ion-title>Hesap</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="orderForm" (ngSubmit)="submit()" novalidate>
  <div class="body-content">
    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        {{userName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input clearInput type="password" placeholder="Yeni Şifre" formControlName="sifre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input clearInput type="password" placeholder="Yeni Şifre Tekrar" formControlName="sifreTekrar"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit()">Kaydet</ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="outline" color="danger" (click)="exitAccount()">Çıkış Yap</ion-button>
    </ion-item>
  </div>
</form>
</ion-content>
