<ion-header>
  <ion-toolbar>
    <ion-title>Müziklerim</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (keyup)="handleInput($event)" animated></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let music of musics">
      <ion-item (click)="alert(music)" [ngStyle]="{'display': (music['display'] != 'none')?  'block' : 'none'}">
        <ion-label>
          <h2>Müzik Adı: {{music["ad"]}}</h2>
          <h3>Albüm Adı: {{music["albumAd"]}}</h3>
          <h3>Söz/Müzik: {{music["sozMuzik"]}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMusic(music['id'])">Sil</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="add-music">
      <ion-icon name="musical-notes-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
